<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Buoi5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container" style="margin-bottom: 500px;">
        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#home">
                    <i class="fa fa-book"></i>
                    Bài 1</a></li>
            <li><a data-toggle="pill" href="#menu1">
                    <i class="fa fa-book"></i>
                    Bài 2</a></li>
            <li><a data-toggle="pill" href="#menu2">
                    <i class="fa fa-book"></i>
                    Bài 3</a></li>
            <li><a data-toggle="pill" href="#menu3">
                    <i class="fa fa-book"></i>
                    Bài 4</a></li>
        </ul>

        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <h1>Bài tập 1</h1>
                <div class="wrapper from-group">
                    <input type="text" placeholder="Điểm Chuẩn" id="diemChuan" class="form-control my-2">
                    <select name="Chọn khu vực" id="khuVuc" class="form-control my-2">
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                    <select name="Chọn đối tượng" id="doiTuong" class="form-control my-2">
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
                <div class="wrapper form-group">
                    <input type="text" placeholder="Điểm môn thứ nhất" id="diemMon1" class="p-2 me-2">
                    <input type="text" placeholder="Điểm môn thứ hai" id="diemMon2" class="p-2 me-2">
                    <input type="text" placeholder="Điểm môn thứ ba" id="diemMon3" class="p-2 me-2">
                </div>
                <button class="btn btn-success my-2 rounded-pill text-white px-3" id="tinhToan">Kết Quả</button>
                <div class="form-control bg-success text-white my-2 p-3" id="ket-qua-b1">
                </div>
            </div>

            <div id="menu1" class="tab-pane fade">
                <h1>Bài 2</h1>
                <div class="wrapper form-group">
                    <input type="text" class="form-control my-2" placeholder="Nhập họ tên" id="hoTen">
                    <input type="text" class="form-control my-2" placeholder="Nhập số kW sử dụng" id="soDien">
                </div>
                <button class="btn btn-danger my-2 rounded-pill text-white px-3" id="tinhTienDien">Tính tiền
                    điện</button>
                <div class="form-control bg-danger text-white my-2 p-3" id="ket-qua-b2">
                </div>
            </div>

            <div id="menu2" class="tab-pane fade">
                <h1>Bài 3</h1>
                <div class="wrapper form-group">
                    <input type="text" class="form-control my-2" placeholder="Nhập họ và tên" id="nhapHoTen">
                    <input type="number" class="form-control my-2" placeholder="Nhập tổng thu nhập" id="tongThuNhap">
                    <input type="number" class="form-control my-2" placeholder="Nhập số người phụ thuộc"
                        id="soNguoiPhuThuoc">
                </div>
                <button class="btn btn-danger my-2 rounded-pill text-white px-3" id="tinhTienThue">Tính tiền
                    thuế</button>
                <div class="form-control bg-danger text-white my-2 p-3" id="ket-qua-b3">
                </div>
            </div>

            <div id="menu3" class="tab-pane fade">
                <h1>Bài 4</h1>
                <div class="wrapper form-group">
                    <select name="Loại Khách Hàng" id="loaiKhachHang" class="form-control my-2">
                        <option value="0">Chọn loại khách hàng</option>
                        <option value="1">Nhà Dân</option>
                        <option value="2">Doanh Nghiệp</option>
                    </select>
                    <section class="form-group">
                        <input type="text" placeholder="Nhập mã khách hàng" id="maKhachHang" class="me-3 p-2">
                        <input type="text" placeholder="Số kênh cao cấp" id="soKenh" class="me-3 p-2">
                        <input type="text" placeholder="Số kết nối" id="soKetNoi" class="me-3 p-2">
                    </section>
                    <button class="btn btn-danger my-2 rounded-pill text-white px-3" id="tinhTienCap">Tính tiền
                        cáp</button>
                    <div class="form-control bg-danger text-white my-2 p-3" id="ket-qua-b4">
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/JS/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
</body>

</html>
